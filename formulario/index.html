<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function(){
    $("#error").hide();
    $("#formulario").submit(function(){
        var mensaje ="";

        if($("#nombre").val().trim().length==0) {
            //validar que el nombre no este vacio
            mensaje = "el nombre esta vacio";
        }

        if($("#apellidos").val().trim().length==0) {
            //validar que apellidos no este vacio
            mensaje = "la casilla apellidos esta vacia";
        }

        if($("#email").val().trim().length==0) {
            //validar nque el nombre no este vacio
            mensaje = "el email esta vacio";
        }

        //evitar que se envie los datos del formulario
        if (mensaje !="") 
        {
            $("#error").html(mensaje); //permite mostrar el mensaje en el div
            $("#error").show();
            event.preventDefault();
        }

    });

})

</script>

</head>
<body>

<div class="container">
    <div class="row">
        <form class="d-flex justify-content-center" method="post" action="procesar.php" id="formulario">
            <div class="card col-sm-5 p-3">
                <div class="mb-3">
                    <h2>Formulario</h2>
                </div>
                <div class="form-group">
                    <label for="nombre"> Nombres:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Edward Eren"><br>
                </div>
                <div class="form-group">          
                    <label for="Apellidos">Apellidos</label><br>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Elric Jaeger"><br>                  
                </div>

                <div class="form-group">          
                    <label for="email">Email</label><br>
                    <input type="email" class="form-control" id="email" name="email" placeholder="seba@duocuc.cl"><br>                  
                </div>

                <div>
                    <label for="telefono">telefono:</label>
                    <input type="number" class="form-control" name="telefono" placeholder="Ingresa tu teléfono"><br>

                    <div>
                                <label for="ciudad">Ciudad:</label><br>
                                <select name="ciudad" id="ciudad">
                                    <option value="1">Santiago</option>
                                    <option value="2">Valparaiso</option>
                                    <option value="3">Puerto montt</option>
                                    <option value="4">Iquique</option>
                                    <option value="5">La serena</option>
                                    <option value="6">Punta arenas</option>
                                    <option value="7">Concepción</option>
                                    <option value="8">Valdivia</option>
                                </select> 
                    </div><br>

                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola me gustaria tomar contacto para...."></textarea>

                    </div>

                </div>

                    <input type="submit" class="btn btn-primary" id="enviar" value="enviar"><br>
                    <input type="reset" class="btn btn-dark" id="limpiar" value="Limpiar">
                    <div id="error" class="alert alert-danger" role="alert"></div>
            </div>
        </form>
    </div>
  
</div>   
</body>
</html>
